<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponie</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="main.js"></script>
</head>
<body>
    <div class="nav">
        <a href="">Přehled</a>
        <a href="">Relé</a>
    </div>
    <div class="content">
        <h2>Nastavení pravidel pro relé:</h2>
        <div id="rulesGrid" class="rules-grid">
            <div class="rule">
                <div>Typ</div>
                <select>
                    <option value="rule-none">Vypnuto</option>
                    <option value="rule-time">Čas</option>
                    <option value="rule-temp">Teplota</option>
                    <option value="rule-humi">Vlhkost</option>
                    <option value="rule-cpwm">Interval</option>
                    <option value="rule-ad">Analog</option>
                </select>
                <div class="input-start">Od:</div>
                <input class="input-start" type="time">
                <div class="input-end">Do:</div>
                <input class="input-end" type="time">
                
                <div class="input-index">Index:</div>
                <input class="input-index" type="number" min="0" max="16">
                <div class="input-bus input-index">Sběrnice:</div>
                <select class="input-bus input-index">
                    <option value="bus_a">BUS A</option>
                    <option value="bus_b">BUS B</option>
                </select>
                
                <div class="input-state">Stav relé:</div>
                <div class="input-state">ON</div>
                <div class="input-sensor">Hodnota senzoru:</div>
                <div class="input-sensor">0</div>
            </div>
        </div>
        <button onclick="save()">Save</button>
    </div>
    <script>init();</script>
</body>
</html>
